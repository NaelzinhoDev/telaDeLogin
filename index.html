<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <form action="">
        <h1>Login GameClub</h1>
        <div class="inputBox">
          <input
            type="email"
            name="username"
            id="username"
            placeholder="Usuário"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="options">
          <label for="">
            <input type="checkbox" name="remember" id="remember" />
            Lembrar-me
          </label>
          <a href="">Esqueci minha senha</a>
        </div>
        <button type="submit">Entrar</button>
        <div class="register">
          <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
